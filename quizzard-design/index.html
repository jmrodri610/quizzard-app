<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <section class="login">
        <div class="login__container">
            <div class="login__header">
                <div class="login__logo">Quizzard!</div>
                <div class="login__signup">Sign Up</div>
            </div>
            <div class="login__main">
                <h1 class="login__title">Login</h1>
                <form class="login__form">
                    <input type="text" class="login__input" name="username" placeholder="username"></input>
                    <input type="password" class="login__input" name="password" placeholder="password"></input>
                    <div class="login__buttons">
                        <div class="login__submit" type="submit">Enjoy!</div>
                        <div class="login__submit">Go Back</div>
                    </div>

                </form>
            </div>
        </div>

    </section>
</body>

</html>
